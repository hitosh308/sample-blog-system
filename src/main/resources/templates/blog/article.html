<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}">記事</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header>
    <h1><a th:href="@{/}">サンプルブログ</a></h1>
    <nav>
        <a th:href="@{/login}">管理者ログイン</a>
    </nav>
</header>
<main>
    <article>
        <h2 th:text="${article.title}"></h2>
        <p><small th:text="${#temporals.format(article.publishedAt, 'yyyy/MM/dd HH:mm')}"></small></p>
        <div th:if="${article.summary}">
            <p th:text="${article.summary}"></p>
        </div>
        <div th:utext="${#strings.replace(article.content, '\n', '<br/>')}"></div>
    </article>
    <p><a th:href="@{/}">一覧へ戻る</a></p>
</main>
</body>
</html>
