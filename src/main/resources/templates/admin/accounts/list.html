<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント管理</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header>
    <h1>管理画面</h1>
    <nav>
        <a th:href="@{/admin/articles}">記事管理</a>
        <a th:href="@{/admin/accounts}">アカウント管理</a>
        <a th:href="@{/}">サイトを見る</a>
        <a th:href="@{/logout}">ログアウト</a>
    </nav>
</header>
<main>
    <h2>アカウント一覧</h2>

    <div th:if="${message}" class="alert success" th:text="${message}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <p>
        <a class="button" th:href="@{/admin/accounts/new}">新規アカウントを作成</a>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>ユーザー名</th>
            <th>ロール</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${accounts.isEmpty()}">
            <td colspan="3">アカウントがまだありません</td>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.username}"></td>
            <td th:text="${account.role}"></td>
            <td>
                <a class="button secondary" th:href="@{'/admin/accounts/' + ${account.id} + '/edit'}">編集</a>
                <form th:action="@{'/admin/accounts/' + ${account.id} + '/delete'}" method="post" style="display:inline">
                    <button type="submit" class="button secondary" onclick="return confirm('削除しますか？')">削除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
